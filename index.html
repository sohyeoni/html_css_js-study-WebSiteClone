<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>잔재미코딩</title>
    <!-- web page에 대한 설명 -->
    <meta name="description" content="잔재미코딩 온라인 강의 리스트">
    <!-- 사용자가 어떤 키워드로 검색했을 때 나올지 (구글은 참고도가 높지는 않음)-->
    <meta name="keywords" content="잔재미코딩, 온라인 강의, IT강의, 파이썬, 풀스택, 데이터 분석, 데이터 과학">
    <meta name="author" content="Dave Lee">
    <!-- 각 디바이스 마다 어느 정도의 해상도로 보여주는 것이 적절한지 초기 세팅 
         width=device-width : 초기 너비는 해당 디바이스의 너비
         user-scalable=no : 유저가 확대, 축소를 할 수 없도록
         initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0 : user-scalable이 적용되지 않을 경우도 있으므로 설정
    -->
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <!-- IE가 최신 엔진을 사용하도록 설정 -->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Open Graph (Facebook, Linkedin) : 사이트 공유 시 작게 보이는 사이트 정보
         site_name은 표시되지 않음
    -->
    <meta property="og:type" content="website">
    <meta property="og:title" content="잔재미코딩 온라인 강의 사이트입니다">
    <meta property="og:description" content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다.">
    <meta property="og:image" content="img/fun-coding-mark.png">
    <meta property="og:url" content="https://www.fun-coding.org"> 
    <meta property="og:site_name" content="잔재미코딩">

    <!-- twitter card (Twitter) -->
    <meta name="twitter:card" content="summary">
    <!-- card 종류 : summary, photo, player -->
    <meta name="twitter:title" content="잔재미코딩 온라인 강의 사이트입니다">
    <meta name="twitter:description" content="잔재미코딩에서 만든 온라인 강의 리스트를 공유하는 웹페이지입니다.">
    <meta name="twitter:image" content="img/fun-coding-mark.png">
    <meta name="twitter:url" content="https://www.fun-coding.org">
    <meta name="twitter:creator" content="Dave Lee">

    <!-- favicon -->
    <link rel="icon" href="img/fun-coding.ico">
    <!-- iphone용 favicon -->
    <link rel="apple-touch-icon" href="img/fun-coding.ico">
    <!-- ie용 favicon -->
    <link rel="short icon" type="image/x-icon" href="img/fun-coding.ico">

    <!-- CSS Reset -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- fontawesome(아이콘) -->
    <script src="https://kit.fontawesome.com/f1def33959.js" crossorigin="anonymous"></script>
    <!-- 기본 폰트 설정(web font) -->
    <link href="//spoqa.github.io/spoqa-han-sans/css/SpoqaHanSansNeo.css" rel="stylesheet" type="text/css" />
    <!-- css import -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- CSS 작명 규칙 
         BEM (Block Element Modifier)
         단어와 단어를 연결할 때 하이픈(-) => head-container-blue
         무언가의 하위 요소(__) => head-container__head-brand
         무언가의 상태를 나타낼 때(--) => head-container__head-brand--nolink
    -->
    <header>
        <div class="inner">
            <div class="head-container">
                <div class="head-brand"><a href="https://www.fun-coding.org">잔재미코딩</a></div>
                <div class="head-blog"><a href="httpsL//www.fun-coding.org/daveblog.html">잔재미코딩 블로그 모음</a></div>
            </div>
        </div>
    </header>

    <!-- 메인 이미지 섹션 -->
    <section class="main">
        <div class="main-container">
            <div class="inner">
                <div class="title-container">
                    <div class="title">광고보다 강의에 집중합니다</div>
                    <div class="message">
                        전자책보다 좋은 자료와 현업의 경험을 함께<br>
                        검증된 온라인 강의를<br>
                        검증된 온라인 플랫폼에서 제공합니다.
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 스킬 목록 섹션 -->
    <section>
        <div class="inner">
            <div class="skill-container">
                <div class="skill">
                    <i class="fab fa-python skill-icon python-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">업무 자동화</div>
                        <div class="skill-usage">크롤링/자동예매</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="far fa-chart-bar skill-icon analysis-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">데이터 분석</div>
                        <div class="skill-usage">데이터 분석/SQL</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-app-store-ios skill-icon ai-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">AI</div>
                        <div class="skill-usage">인공지능 활용</div>
                    </div>
                </div>
                <div class="skill">
                    <i class="fab fa-vuejs skill-icon vue-style"></i>
                    <div class="skill-title">
                        <div class="skill-name">풀스택</div>
                        <div class="skill-usage">웹/앱 서비스</div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer></footer>

    <!-- <script src="js/main.js"></script> -->
</body>
</html>
